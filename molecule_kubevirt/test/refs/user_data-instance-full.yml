#cloud-config
fs_setup:
-   device: /dev/vdb
    filesystem: ext4
    label: data_disk
    overwrite: true
mounts:
-   - /dev/vdb
    - /var/lib/software
    - auto
    - defaults,nofail
    - '0'
    - '0'
users:
-   gecos: dummy user
    name: notmolecule
    plain_text_passwd: notmolecule
    ssh_authorized_keys:
    - ""
    sudo:
    - ALL=(ALL) NOPASSWD:/bin/mysql
-   name: user2
    sudo: 'false'
