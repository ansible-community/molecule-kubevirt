---
dependency:
  name: galaxy
driver:
  name: kubevirt
platforms:
  - name: instance-full
    # image: localhost:5001/kubevirt/fedora-cloud-container-disk-demo
    autoattachGraphicsDevice: false
    hostname: "myhost"
    livenessProbe: ""
    nodeSelector: ""
    readinessProbe: ""
    subdomain: "my-domain"
    terminationGracePeriodSeconds: 30
    tolerations: []
    dataVolumeTemplates:
      - metadata:
          name: disk-dv-instance-full
        spec:
          pvc:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
          preallocation: true
          source:
            http:
              url: https://download.fedoraproject.org/pub/fedora/linux/releases/35/Cloud/x86_64/images/Fedora-Cloud-Base-35-1.2.x86_64.raw.xz
    annotations:
      cni.projectcalico.org/ipAddrs: "[\"10.244.25.25\"]"
    domain:
      devices:
        interfaces:
          # override default interface
          - name: default
            bridge: {}
            model: e1000
            ports:
              - port: 22
          # add another interface
          - name: multus
            bridge: {}
            model: virtio
            ports:
              - port: 22
        disks:
          # override default boot device disk
          - name: boot
            disk:
              bus: scsi
          # add a second disk
          - name: emptydisk
            disk:
              bus: virtio
    volumes:
      # override default boot volume
      - name: boot
        dataVolume:
          name: disk-dv-instance-full
      # add a second volume
      - name: emptydisk
        emptyDisk:
          capacity: 2Gi
    networks:
      # override default network
      - name: default
        pod: {}
      # add a second network
      - name: multus
        multus:
          networkName: macvlan-conf
    user_data:
      # format additional disk
      fs_setup:
        - label: data_disk
          filesystem: 'ext4'
          device: /dev/vdb
          overwrite: true
      # mount additional disk
      mounts:
        - [ /dev/vdb, /var/lib/software, "auto", "defaults,nofail", "0", "0" ]
    # Use for creation test only: non running VMs specs can be tested without waiting ssh to be ready.
    # Requires ssh_service to be activated since VM won't get IP from non created Pod
    running: false
    ssh_service:
      type: NodePort
provisioner:
  name: ansible
verifier:
  name: ansible
